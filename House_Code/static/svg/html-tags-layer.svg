<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- HTML Tags Layer - Showing element boundaries with dotted/dashed lines -->
  <g id="html-tags" stroke="#0066cc" stroke-width="1" fill="none">
    <!-- Main container -->
    <rect x="150" y="80" width="500" height="440" stroke-dasharray="5,5" stroke-width="2"/>
    <text x="155" y="100" font-family="monospace" font-size="12" fill="#0066cc">&lt;div class="container"&gt;</text>
    
    <!-- Header section -->
    <rect x="170" y="110" width="460" height="60" stroke-dasharray="5,5"/>
    <text x="175" y="125" font-family="monospace" font-size="12" fill="#0066cc">&lt;header&gt;</text>
    
    <!-- Navigation -->
    <rect x="190" y="130" width="420" height="30" stroke-dasharray="3,3"/>
    <text x="195" y="145" font-family="monospace" font-size="12" fill="#0066cc">&lt;nav&gt;</text>
    
    <!-- Main content area -->
    <rect x="170" y="180" width="460" height="300" stroke-dasharray="5,5"/>
    <text x="175" y="195" font-family="monospace" font-size="12" fill="#0066cc">&lt;main&gt;</text>
    
    <!-- House visualization (as an article) -->
    <rect x="190" y="200" width="420" height="260" stroke-dasharray="4,2"/>
    <text x="195" y="215" font-family="monospace" font-size="12" fill="#0066cc">&lt;article class="house-display"&gt;</text>
    
    <!-- Roof section -->
    <polygon points="200,200 400,100 600,200" stroke-dasharray="3,2"/>
    <text x="370" y="140" font-family="monospace" font-size="12" fill="#0066cc">&lt;div class="roof"&gt;</text>
    
    <!-- Main house section -->
    <rect x="200" y="200" width="400" height="150" stroke-dasharray="3,2"/>
    <text x="205" y="215" font-family="monospace" font-size="12" fill="#0066cc">&lt;section class="main-house"&gt;</text>
    
    <!-- Left window -->
    <rect x="245" y="225" width="60" height="60" stroke-dasharray="2,2"/>
    <text x="250" y="240" font-family="monospace" font-size="10" fill="#0066cc">&lt;div class="window"&gt;</text>
    
    <!-- Right window -->
    <rect x="495" y="225" width="60" height="60" stroke-dasharray="2,2"/>
    <text x="500" y="240" font-family="monospace" font-size="10" fill="#0066cc">&lt;div class="window"&gt;</text>
    
    <!-- Door area -->
    <rect x="375" y="300" width="50" height="100" stroke-dasharray="2,2"/>
    <text x="380" y="315" font-family="monospace" font-size="10" fill="#0066cc">&lt;div class="door"&gt;</text>
    
    <!-- Foundation -->
    <rect x="200" y="350" width="400" height="50" stroke-dasharray="3,2"/>
    <text x="205" y="365" font-family="monospace" font-size="12" fill="#0066cc">&lt;div class="foundation"&gt;</text>
    
    <!-- Porch area -->
    <rect x="350" y="400" width="100" height="10" stroke-dasharray="2,1"/>
    <text x="355" y="395" font-family="monospace" font-size="10" fill="#0066cc">&lt;div class="porch"&gt;</text>
    
    <!-- Garden area -->
    <rect x="200" y="400" width="400" height="40" stroke-dasharray="3,2"/>
    <text x="205" y="415" font-family="monospace" font-size="12" fill="#0066cc">&lt;section class="garden"&gt;</text>
    
    <!-- Flower bed containers -->
    <rect x="200" y="420" width="80" height="20" stroke-dasharray="2,1"/>
    <text x="205" y="430" font-family="monospace" font-size="8" fill="#0066cc">&lt;div class="flower-bed"&gt;</text>
    
    <rect x="520" y="420" width="80" height="20" stroke-dasharray="2,1"/>
    <text x="525" y="430" font-family="monospace" font-size="8" fill="#0066cc">&lt;div class="flower-bed"&gt;</text>
    
    <!-- Footer section -->
    <rect x="170" y="490" width="460" height="30" stroke-dasharray="5,5"/>
    <text x="175" y="505" font-family="monospace" font-size="12" fill="#0066cc">&lt;footer&gt;</text>
  </g>
</svg>