name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install Flask and dependencies
          cd House_Code
          pip install -r requirements.txt
          # Install Frozen-Flask for static site generation
          pip install Frozen-Flask==0.18
      
      - name: Build House_Code with FirstFlask.sh
        run: |
          if [ ! -d "House_Code" ]; then
            bash FirstFlask.sh
          fi
      
      - name: Add freeze.py to House_Code
        run: |
          cat > House_Code/freeze.py << 'EOF'
          from flask_frozen import Freezer
          from app import app
          import os
          from dotenv import load_dotenv

          # Load environment variables
          load_dotenv(dotenv_path='../.env')

          # Configure Flask-Freezer
          app.config['FREEZER_DESTINATION'] = 'build'
          app.config['FREEZER_BASE_URL'] = os.getenv('GITHUB_PAGES_URL', 'https://tortoisewolfe.github.io/The_House_that_Code_Built')
          app.config['FREEZER_RELATIVE_URLS'] = True

          freezer = Freezer(app)

          if __name__ == '__main__':
              # Create the static site
              freezer.freeze()
          EOF
          chmod +x House_Code/freeze.py
          
      - name: Build static site
        run: |
          cd House_Code
          python freeze.py
          
          # Copy SVG files to the build directory to ensure they're available
          mkdir -p build/svg
          if [ -d "../_svg_assets" ]; then
            cp -r ../_svg_assets/* build/svg/ || true
          fi
          if [ -d "static/svg" ]; then
            cp -r static/svg/* build/svg/ || true
          fi
          
          echo "Static site generated in House_Code/build directory"
          ls -la build
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./House_Code/build"
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4